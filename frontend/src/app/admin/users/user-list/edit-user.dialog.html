<h2>Edit User</h2>

<form [formGroup]="form">
  <label>First Name:</label>
  <input formControlName="firstname" />

  <label>Last Name:</label>
  <input formControlName="lastname" />

  <label>Email:</label>
  <input formControlName="email" type="email" />

  <button (click)="save()" [disabled]="form.invalid">Save</button>
</form>
