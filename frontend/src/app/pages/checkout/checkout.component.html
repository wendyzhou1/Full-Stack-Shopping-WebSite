<div class="checkout-container">
  <button class="back-button" (click)="goBack()">â¬… Back</button>
  <h2>Your Cart</h2>

  <div *ngIf="cart.length === 0">
    <p>Your cart is empty.</p>
  </div>

  <div *ngFor="let item of cart" class="cart-item">
    <img [src]="'assets/phone_default_images/' + item.brand + '.jpeg'" alt="{{ item.title }}" class="cart-item-img" />

    <div class="item-content">
      <div class="item-info">
        <h4>{{ item.title }}</h4>
        <p>Price: ${{ item.price }}</p>
      </div>

      <div class="cart-controls">
        <label>
          Quantity:
          <input type="number" [(ngModel)]="item.newQuantity" min="0" [max]="item.stock" />
        </label>
        <div class="action-buttons">
          <button class="update-btn" (click)="submitQuantity(item)">Update</button>
          <button class="remove-btn" (click)="removeFromCart(item)">Remove</button>
        </div>
      </div>
    </div>
  </div>

  <hr />
  <h3>Total: ${{ totalPrice }}</h3>

  <button class="confirm-btn" (click)="confirmPurchase()" [disabled]="cart.length === 0">
    Confirm Purchase
  </button>
</div>
